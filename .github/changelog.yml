bin: git
style: github

template: CHANGELOG.tpl.md

info:
  title: CHANGELOG
  repository_url: https://github.com/virgilwashere/mautic-cron-commands
  license: GPL3

options:
  commits:
    filters:
      Type:
        - docs
        - feat
        - fix
        - perf
        - refactor
        - chore
        - test
        - ci
        -vendor
  commit_groups:
    group_by: Type
    sort_by: Title
    title_maps:
      docs: ğŸ“ Documentation
      feat: âœ¨ Features
      fix: ğŸ› Fixes
      perf: âš¡ Performance
      refactor: â™» Refactoring
      chore: ğŸ”§ Maintenance
      test: âœ… Tests
      ci: ğŸ‘·â€â™€ï¸ CI configuration
      vendor: ğŸ“¦ Dependencies

  header:
    # pattern: "^(\\w*)\\:\\s(.*)$"
    # pattern_maps:
    #   - Type
    #   - Subject
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject

  issues:
    prefix:
      - #

  refs:
    actions:
      - Closes
      - Fixes

  notes:
    keywords:
      - BREAKING CHANGE
      - Documentation

  merges:
    pattern: "^Merge branch '(\\w+)'$"
    pattern_maps:
      - Source

  reverts:
    pattern: "^Revert \"([\\s\\S]*)\"$"
    pattern_maps:
      - Header
